<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Wegmans Shopping</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ce3f24' stroke-width='2'%3E%3Ccircle cx='9' cy='21' r='1'/%3E%3Ccircle cx='20' cy='21' r='1'/%3E%3Cpath d='M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .reset-container h1 {
            margin: 0 0 24px 0;
            color: #333;
            font-size: 28px;
            text-align: center;
        }

        .reset-container p {
            color: #666;
            margin-bottom: 24px;
            text-align: center;
        }

        .reset-container input {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .reset-container input:focus {
            outline: none;
            border-color: #ff6200;
            box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.1);
        }

        .reset-container button {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background-color: #ff6200;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reset-container button:hover {
            background-color: #e55800;
        }

        .reset-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
        <form onsubmit="handlePasswordReset(event)">
            <input
                type="password"
                id="new-password"
                placeholder="New Password (min 6 chars)"
                required
                minlength="6"
                autocomplete="new-password"
            >
            <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
                required
                minlength="6"
                autocomplete="new-password"
            >
            <button type="submit">Update Password</button>
        </form>
        <a href="/" class="back-link">‚Üê Back to Shopping List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script>
        async function handlePasswordReset(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (newPassword !== confirm) {
                alert('Passwords do not match');
                return;
            }

            // Disable submit button
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                await window.auth.updatePassword(newPassword);
            } catch (error) {
                console.error('Password reset failed:', error);
                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
