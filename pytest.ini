[pytest]
# Pytest configuration

# Environment variables for testing
env =
    ENABLE_RATE_LIMITING=false

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Show summary of all test outcomes
    -ra
    # Show extra test summary info
    --strict-markers
    # Show local variables in tracebacks
    --showlocals
    # Verbose output
    --verbose
    # Capture print statements (use -s to disable)
    --capture=no
    # Color output
    --color=yes
    # Show slowest N tests
    --durations=10
    # Coverage report (if pytest-cov installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring database
    unit: marks tests as fast unit tests
    api: marks tests as API endpoint tests
    security: marks tests as security-related tests
    asyncio: marks tests as async tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery ignore patterns
norecursedirs = .git .tox dist build *.egg deprecated

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds) - requires pytest-timeout
# timeout = 30

# Parallel execution - requires pytest-xdist
# Run with: pytest -n auto
# addopts = -n auto
